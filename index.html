<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #f8f9fa;
      border-radius: 5px;
      padding: 30px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 12px;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    #output {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Generador de Texto</h1>
      <form id="formTexto">
        <div class="form-group">
          <input type="text" id="inputText" class="form-control" placeholder="Escribe un texto">
        </div>
        <button type="submit" class="btn btn-primary">Generar</button>
      </form>
      <div id="output"></div>
    </div>
  </div>

  <script>
    document.getElementById("formTexto").addEventListener("submit", function(event) {
      event.preventDefault();
      generarTexto();
    });

    function generarTexto() {
      var inputText = document.getElementById("inputText").value;
      // Llamar a la función en el backend para generar el texto
      // y mostrarlo en el div de salida
      // Aquí puedes agregar la lógica del backend, como una petición a un API o una llamada a un servidor
      var output = document.getElementById("output");
      output.innerText = "Texto generado: " + inputText;
    }
  </script>
</body>
</html>
